<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
    
        /* Estilo de la barra lateral */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    
        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    
        .sidebar a {
            width: 90%;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
    
        .sidebar a span {
            margin-left: 10px;
        }
    
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        /* Botón de cerrar sesión */
        .logout {
            margin-top: auto;
            background-color: #e74c3c;
            width: 90%;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
    
        .logout:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        /* Contenido principal */
        .main-content {
            flex: 1;
            overflow: hidden;
            background: white;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="gestionAdmin.html" target="contentFrame"><i class="fas fa-user-shield"></i> <span>Gestión de Administradores</span></a>
        <a href="gestionUsers.html" target="contentFrame"><i class="fas fa-users"></i> <span>Gestión de Usuarios</span></a>
        <a href="bandejaPedidos.html" target="contentFrame"><i class="fas fa-tshirt"></i> <span>Bandeja de Pedidos</span></a>
        <a href="admin.html" class="logout"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a>
    </div>

    <div class="main-content">
        <!-- Iframe para cargar las páginas -->
        <iframe name="contentFrame" src="gestionAdmin.html"></iframe>
        <iframe name="contentFrame" src="gestionUsers.html"></iframe>
        <iframe name="contentFrame" src="bandejaPedidos.html"></iframe>
    </div>
</body>
</html>
